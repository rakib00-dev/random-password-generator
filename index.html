<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Random Password Generator</title>
  </head>
  <body>
    <div id="bg"></div>
    <div id="passBody">
      <h3>Password Generator</h3>
      <div id="display">
        <input type="text" id="password" placeholder="password" />
      </div>
      <div id="passContent">
        <p>Length: <span id="lengthValue">12</span></p>
        <div id="passLength">
          <input
            type="range"
            min="4"
            max="32"
            value="12"
            id="passLengthValue"
          />
        </div>
        <div id="boxes">
          <p>setup:</p>
          <h3>what do you want?</h3>
          <div class="box">
            <label for="upperCase"><h5>Uppercase</h5></label>
            <input type="checkbox" name="" id="upperCase" checked />
          </div>
          <div class="box">
            <label for="lowerCase"><h5>lowercase</h5></label>
            <input type="checkbox" name="" id="lowerCase" checked />
          </div>
          <div class="box">
            <label for="number"><h5>Number</h5></label>
            <input type="checkbox" name="" id="number" />
          </div>
          <div class="box">
            <label for="symble"><h5>Symble</h5></label>
            <input type="checkbox" name="" id="symble" checked />
          </div>
        </div>
        <div id="button">
          <button id="btn">Generate</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
